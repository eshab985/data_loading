{% block head %}
<style>
    table, th, td{
        border: 1px solid;
        border-collapse: collapse;
    }
</style>
{% endblock %}

{% block body %}
<h3>Schema for {{table}} table</h3>
<table>
    <tr>
        <th>Column Name</th>
        <th>Data Type</th>
    </tr>
    {% for col, dtype in table_columns_types %}
        <tr>
            <td>{{col}}</td>
            <td>{{dtype}}</td>
        </tr>
    {% endfor %}  
</table>
{% endblock %}
